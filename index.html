<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="entrada" class="container">
      <h1>Posição relativa</h1>
      <select
        id="escolha"
        class="form-select"
        aria-label="Default select example"
      >
        <option value="1" selected>Ponto e Reta</option>
        <option value="2">Ponto e Circunferência</option>
        <option value="3">Entre duas Circunferências</option>
      </select>

      <div id="ponto-a">
        <label>Informe as coordenadas do ponto</label><br />
        X<input type="number" id="xa" value="2" /> Y<input
          type="number"
          id="ya"
          value="4"
        /><br />
      </div>

      <div id="equacao-reta">
        <label>Equação geral da reta</label><br />
        <input type="number" id="valor-a" value="3" />
        <input type="number" id="valor-b" value="2" />
        <input type="number" id="valor-c" value="5" />
      </div>

      <div id="ponto-b" style="display: none">
        <label>Informe as coordenadas do centro da circunferência</label><br />
        X<input type="number" id="xb" value="-3"/><br />
        Y<input type="number" id="yb" value="2"/><br />
      </div>

      <div id="equacao-circunferencia" style="display: none">
        <label for="raio-circunferencia">Raio da circunferência</label><br />
        <input type="number" id="raio-1" value="5"/>
      </div>

      <button id="botao">clique</button>
    </div>
    <div id="resultado" style="display: none" class="container"></div>
  </body>
</html>
